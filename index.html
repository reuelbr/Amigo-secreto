<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="inputNome" class="input-name" placeholder="Nome do amigo">
                <button onclick="adicionarAmigo()" class="button-add">Adicionar</button>
            </div>
            <ul id="listaAmigos"></ul>
            <button onclick="sortearAmigo()" class="button-draw">Sortear amigo</button>
            <p id="resultado" class="result-list"></p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
